<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!-- meta情報 -->
  <title>CodeUps</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <!-- ogp -->
  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <meta property="og:site_name" content="" />
  <meta property="og:description" content="" />
  <!-- ファビコン -->
  <link rel="icon" href="images/favicon.ico" />
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="./js/script.js"></script>
  <!-- font awesome swiper対応で追加 -->
  <script src="https://kit.fontawesome.com/c35a97a40d.js" crossorigin="anonymous"></script>
  <!-- swiper swiper対応で追加 -->
  <link rel="stylesheet" href="css/swiper.css">
  <!-- swiper cdnはコメントにしました。prev,nextにfontawesomeを使用する為 -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script> -->
</head>

<body>
  <div class="inner">
    <!-- copy start -->
    <div class="wrap">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="https://picsum.photos/id/1041/1200/640" alt="img1">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="https://picsum.photos/id/1016/1200/640" alt="img2">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="slide-img">
              <img src="https://picsum.photos/id/1056/1200/640" alt="img3">
            </div>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- prev/next button -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <!-- copy end -->
  </div>
  <!-- swiper.min.jsの読込 swiper対応で追加 -->
  <script src="js/swiper.min.js"></script>
</body>

</html>
